<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatHub Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --self-msg: #4361ee;
      --other-msg: #f0f0f0;
      --dark: #1e1e2e;
      --light: #f8f9fa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 20px;
      color: var(--primary);
    }

    .auth-box input {
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0;
      border: 2px solid #e6e6e6;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .auth-box input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .auth-box button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .auth-box button:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .auth-box .switch {
      margin-top: 15px;
      color: #666;
    }

    .auth-box .switch a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    .chat-container {
      width: 100%;
      max-width: 1200px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: var(--primary);
      color: white;
      display: flex;
      flex-direction: column;
    }

    .user-profile {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin: 0 auto 15px;
    }

    .username {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .online-users {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .online-users h3 {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .user-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .user-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .current-chat {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .current-chat img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-actions button {
      background: transparent;
      border: none;
      color: var(--primary);
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 10px;
    }

    .chat-window {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23e6e6ff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      animation: fadeIn 0.3s ease;
      position: relative;
      word-wrap: break-word;
      line-height: 1.4;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .message.self {
      background: var(--self-msg);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message.other {
      background: var(--other-msg);
      color: var(--dark);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .message img.profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .message-content {
      flex-grow: 1;
    }

    .message-timestamp {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 5px;
      display: block;
    }

    .file-message {
      display: block;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      margin-top: 5px;
    }

    .file-link {
      color: #4361ee;
      text-decoration: none;
      word-break: break-all;
      display: block;
      margin-top: 5px;
    }

    .file-link:hover {
      text-decoration: underline;
    }

    .image-message {
      max-width: 300px;
      max-height: 300px;
      border-radius: 8px;
      margin-top: 5px;
    }

    .chat-controls {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #eee;
    }

    .file-btn {
      background: #e0e0e0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: 10px;
      color: #666;
      font-size: 1.2rem;
    }

    .file-btn:hover {
      background: #d0d0d0;
    }

    #file-input {
      display: none;
    }

    #message-input {
      flex-grow: 1;
      padding: 12px 20px;
      border-radius: 30px;
      border: 2px solid #e6e6e6;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #message-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    button.send-btn {
      background: var(--primary);
      border: none;
      color: white;
      padding: 12px 25px;
      margin-left: 10px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button.send-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .video-chat-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .video-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    .video-container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .video-box video {
      width: 100%;
      background: #333;
      border-radius: 5px;
    }

    .video-controls {
      margin-top: 20px;
    }

    .video-controls button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .chat-container {
        flex-direction: column;
        height: 95vh;
      }
      
      .sidebar {
        width: 100%;
        height: 150px;
      }
      
      .online-users {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Auth Section -->
  <div id="auth-container" class="auth-container">
    <div class="auth-box">
      <h2>Welcome to ChatHub</h2>
      <div id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button id="login-btn">Login</button>
        <p class="switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
      </div>
      
      <div id="register-form" class="hidden">
        <input type="text" id="register-username" placeholder="Choose a username" required>
        <input type="password" id="register-password" placeholder="Create password" required>
        <div style="text-align: left; margin: 10px 0;">
          <label for="profile-pic" style="display: block; margin-bottom: 5px;">Profile Picture:</label>
          <input type="file" id="profile-pic" accept="image/*">
        </div>
        <button id="register-btn">Create Account</button>
        <p class="switch">Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>
    </div>
  </div>
  
  <!-- Chat Section -->
  <div id="chat-container" class="chat-container hidden">
    <div class="sidebar">
      <div class="user-profile">
        <img id="user-profile-pic" class="profile-pic" src="https://via.placeholder.com/80" alt="Profile">
        <div class="username" id="user-username">Username</div>
      </div>
      
      <div class="online-users">
        <h3><i class="fas fa-users"></i> Online Users</h3>
        <div id="users-list">
          <!-- Users will be added here dynamically -->
        </div>
      </div>
    </div>
    
    <div class="chat-main">
      <div class="chat-header">
        <div class="current-chat">
          <img id="active-user-pic" src="https://via.placeholder.com/40" alt="User">
          <div id="active-username">Global Chat</div>
        </div>
        <div class="chat-actions">
          <button id="video-call-btn" title="Start Video Call"><i class="fas fa-video"></i></button>
        </div>
      </div>
      
      <div id="chat-window" class="chat-window">
        <!-- Messages will appear here -->
      </div>
      
      <div class="chat-controls">
        <div class="file-btn" id="file-btn" title="Attach file">
          <i class="fas fa-paperclip"></i>
        </div>
        <input type="file" id="file-input">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
        <button type="button" class="send-btn" id="send-btn">Send</button>
      </div>
    </div>
  </div>
  
  <!-- Video Chat Modal -->
  <div class="video-chat-container" id="video-chat-container">
    <div class="video-box">
      <h2>Video Chat</h2>
      <div class="video-container">
        <div>
          <h3>Your Camera</h3>
          <video id="local-video" autoplay muted playsinline></video>
        </div>
        <div>
          <h3>Partner's Camera</h3>
          <video id="remote-video" autoplay playsinline></video>
        </div>
      </div>
      <div class="video-controls">
        <button id="start-video-btn"><i class="fas fa-play"></i> Start</button>
        <button id="stop-video-btn"><i class="fas fa-stop"></i> Stop</button>
        <button id="close-video-btn"><i class="fas fa-times"></i> Close</button>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const authContainer = document.getElementById('auth-container');
    const chatContainer = document.getElementById('chat-container');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');
    const userProfilePic = document.getElementById('user-profile-pic');
    const userUsername = document.getElementById('user-username');
    const usersList = document.getElementById('users-list');
    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const fileBtn = document.getElementById('file-btn');
    const fileInput = document.getElementById('file-input');
    const videoCallBtn = document.getElementById('video-call-btn');
    const videoChatContainer = document.getElementById('video-chat-container');
    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');
    const startVideoBtn = document.getElementById('start-video-btn');
    const stopVideoBtn = document.getElementById('stop-video-btn');
    const closeVideoBtn = document.getElementById('close-video-btn');

    // State variables
    let currentUser = null;
    let socket = null;
    let peerConnection = null;
    let localStream = null;
    let dataChannel = null;

    // Toggle auth forms
    showRegister.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
    });

    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });

    // Login function
    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();
      
      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('chatUsers') || '{}');
      
      if (users[username] && users[username].password === password) {
        currentUser = {
          username,
          profilePic: users[username].profilePic || 'https://via.placeholder.com/80'
        };
        
        // Save current user to localStorage
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        
        // Update UI
        userProfilePic.src = currentUser.profilePic;
        userUsername.textContent = currentUser.username;
        authContainer.classList.add('hidden');
        chatContainer.classList.remove('hidden');
        
        // Connect to WebSocket
        connectWebSocket();
      } else {
        alert('Invalid credentials');
      }
    });

    // Register function
    registerBtn.addEventListener('click', () => {
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const profilePicInput = document.getElementById('profile-pic');
      
      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('chatUsers') || '{}');
      
      if (users[username]) {
        alert('Username already taken');
        return;
      }
      
      let profilePic = 'https://via.placeholder.com/80';
      const file = profilePicInput.files[0];
      
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profilePic = e.target.result;
          saveUser(username, password, profilePic);
        };
        reader.readAsDataURL(file);
      } else {
        saveUser(username, password, profilePic);
      }
    });

    function saveUser(username, password, profilePic) {
      const users = JSON.parse(localStorage.getItem('chatUsers') || '{}');
      users[username] = {
        password,
        profilePic
      };
      localStorage.setItem('chatUsers', JSON.stringify(users));
      
      alert('Account created successfully! Please login.');
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    }

    // Check if user is already logged in
    function checkLoggedIn() {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (user) {
        currentUser = user;
        userProfilePic.src = currentUser.profilePic;
        userUsername.textContent = currentUser.username;
        authContainer.classList.add('hidden');
        chatContainer.classList.remove('hidden');
        connectWebSocket();
      }
    }

    // WebSocket connection
    function connectWebSocket() {
      socket = new WebSocket('wss://' + window.location.host);

      socket.addEventListener('open', () => {
        // Send user info to server
        socket.send(JSON.stringify({
          type: 'user-connect',
          username: currentUser.username,
          profilePic: currentUser.profilePic
        }));
      });

      socket.addEventListener('message', event => {
        const data = JSON.parse(event.data);
        
        switch(data.type) {
          case 'user-list':
            updateOnlineUsers(data.users);
            break;
          case 'message':
            addMessage(data.message, 'other', data.file, data.fileName, data.sender, data.profilePic);
            break;
          case 'system':
            addSystemMessage(data.message);
            break;
          case 'offer':
            handleVideoOffer(data.offer, data.sender);
            break;
          case 'answer':
            handleVideoAnswer(data.answer);
            break;
          case 'candidate':
            handleNewICECandidate(data.candidate);
            break;
        }
      });

      socket.addEventListener('close', () => {
        addSystemMessage('Disconnected from server');
      });
    }

    // Update online users list
    function updateOnlineUsers(users) {
      usersList.innerHTML = '';
      users.forEach(user => {
        if (user.username === currentUser.username) return;
        
        const userItem = document.createElement('div');
        userItem.classList.add('user-item');
        userItem.innerHTML = `
          <img src="${user.profilePic}" alt="${user.username}">
          <div>${user.username}</div>
        `;
        
        userItem.addEventListener('click', () => {
          document.getElementById('active-username').textContent = user.username;
          document.getElementById('active-user-pic').src = user.profilePic;
        });
        
        usersList.appendChild(userItem);
      });
    }

    // Send message
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message === '') return;

      addMessage(message, 'self', null, null, currentUser.username, currentUser.profilePic);
      
      socket.send(JSON.stringify({
        type: 'message',
        message: message,
        sender: currentUser.username,
        profilePic: currentUser.profilePic
      }));

      messageInput.value = '';
      messageInput.focus();
    }

    // File sharing
    fileBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        
        reader.onload = function(e) {
          // Send file via WebSocket
          socket.send(JSON.stringify({ 
            type: 'message',
            message: '',
            file: e.target.result,
            fileName: file.name,
            fileType: file.type,
            sender: currentUser.username,
            profilePic: currentUser.profilePic
          }));
          
          // Also display locally
          addMessage('', 'self', e.target.result, file.name, currentUser.username, currentUser.profilePic);
        };
        
        reader.readAsDataURL(file);
        fileInput.value = ''; // Reset input
      }
    });

    // Add message to chat window
    function addMessage(message, sender, file, fileName, username, profilePic) {
      const messageElem = document.createElement('div');
      messageElem.classList.add('message', sender);
      
      // Add profile picture
      const picElem = document.createElement('img');
      picElem.src = profilePic;
      picElem.classList.add('profile-pic');
      messageElem.appendChild(picElem);
      
      // Message content container
      const contentElem = document.createElement('div');
      contentElem.classList.add('message-content');
      
      // Sender username
      if (sender === 'other') {
        const usernameElem = document.createElement('div');
        usernameElem.classList.add('message-username');
        usernameElem.textContent = username;
        usernameElem.style.fontWeight = 'bold';
        usernameElem.style.marginBottom = '5px';
        contentElem.appendChild(usernameElem);
      }
      
      // Text message
      if (message) {
        const textElem = document.createElement('div');
        textElem.textContent = message;
        contentElem.appendChild(textElem);
      }
      
      // File message
      if (file) {
        const fileElem = document.createElement('div');
        fileElem.classList.add('file-message');
        
        if (file.startsWith('data:image')) {
          const img = document.createElement('img');
          img.src = file;
          img.classList.add('image-message');
          fileElem.appendChild(img);
        } else {
          fileElem.textContent = `Sent a file: ${fileName}`;
          const link = document.createElement('a');
          link.href = file;
          link.download = fileName;
          link.textContent = 'Download';
          link.classList.add('file-link');
          fileElem.appendChild(link);
        }
        
        contentElem.appendChild(fileElem);
      }
      
      // Timestamp
      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const timeElem = document.createElement('span');
      timeElem.classList.add('message-timestamp');
      timeElem.textContent = timestamp;
      contentElem.appendChild(timeElem);
      
      messageElem.appendChild(contentElem);
      chatWindow.appendChild(messageElem);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
    
    // Add system message
    function addSystemMessage(message) {
      const sysMsg = document.createElement('div');
      sysMsg.classList.add('message', 'system');
      sysMsg.textContent = message;
      sysMsg.style.alignSelf = 'center';
      sysMsg.style.background = 'transparent';
      sysMsg.style.color = '#666';
      sysMsg.style.fontStyle = 'italic';
      sysMsg.style.fontSize = '0.9rem';
      sysMsg.style.textAlign = 'center';
      
      chatWindow.appendChild(sysMsg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Video chat functions
    videoCallBtn.addEventListener('click', () => {
      videoChatContainer.style.display = 'flex';
    });

    closeVideoBtn.addEventListener('click', () => {
      videoChatContainer.style.display = 'none';
      stopVideoChat();
    });

    startVideoBtn.addEventListener('click', startVideoChat);
    stopVideoBtn.addEventListener('click', stopVideoChat);

    async function startVideoChat() {
      try {
        // Get local media stream
        localStream = await navigator.mediaDevices.getUserMedia({ 
          video: true, 
          audio: true 
        });
        localVideo.srcObject = localStream;
        
        // Create peer connection
        const configuration = { 
          iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] 
        };
        peerConnection = new RTCPeerConnection(configuration);
        
        // Add local stream to connection
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });
        
        // Set up data channel for text chat
        dataChannel = peerConnection.createDataChannel('chat');
        dataChannel.onmessage = handleDataChannelMessage;
        
        // Listen for ICE candidates
        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            socket.send(JSON.stringify({
              type: 'candidate',
              candidate: event.candidate,
              receiver: document.getElementById('active-username').textContent
            }));
          }
        };
        
        // Listen for remote stream
        peerConnection.ontrack = event => {
          remoteVideo.srcObject = event.streams[0];
        };
        
        // Create and send offer
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        
        socket.send(JSON.stringify({
          type: 'offer',
          offer: offer,
          sender: currentUser.username,
          receiver: document.getElementById('active-username').textContent
        }));
        
      } catch (error) {
        console.error('Error starting video chat:', error);
        alert('Error accessing camera/microphone. Please check permissions.');
      }
    }

    function stopVideoChat() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
    }

    async function handleVideoOffer(offer, sender) {
      try {
        // Create peer connection
        const configuration = { 
          iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] 
        };
        peerConnection = new RTCPeerConnection(configuration);
        
        // Set up data channel
        peerConnection.ondatachannel = event => {
          dataChannel = event.channel;
          dataChannel.onmessage = handleDataChannelMessage;
        };
        
        // Listen for ICE candidates
        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            socket.send(JSON.stringify({
              type: 'candidate',
              candidate: event.candidate,
              receiver: sender
            }));
          }
        };
        
        // Get local media stream
        localStream = await navigator.mediaDevices.getUserMedia({ 
          video: true, 
          audio: true 
        });
        localVideo.srcObject = localStream;
        
        // Add local stream to connection
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });
        
        // Set remote description
        await peerConnection.setRemoteDescription(offer);
        
        // Create and send answer
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        
        socket.send(JSON.stringify({
          type: 'answer',
          answer: answer,
          receiver: sender
        }));
        
        videoChatContainer.style.display = 'flex';
        
      } catch (error) {
        console.error('Error handling video offer:', error);
      }
    }

    async function handleVideoAnswer(answer) {
      try {
        await peerConnection.setRemoteDescription(answer);
      } catch (error) {
        console.error('Error handling video answer:', error);
      }
    }

    async function handleNewICECandidate(candidate) {
      try {
        await peerConnection.addIceCandidate(candidate);
      } catch (error) {
        console.error('Error adding ICE candidate:', error);
      }
    }

    function handleDataChannelMessage(event) {
      addMessage(event.data, 'other', null, null, 'Video Chat', '');
    }

    // Initialize
    checkLoggedIn();
  </script>
